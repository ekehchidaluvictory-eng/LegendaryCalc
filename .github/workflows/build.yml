name: Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: deps
        run: |
          pip3 install --upgrade buildozer cython==0.29.33
          sudo apt-get install -y build-essential libffi-dev libssl-dev
      - name: build
        uses: ArtemSerebriakov/buildozer-action@v1
        with:
          workdir: .
          buildozer_version: master
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: LegendaryCalc-APK
          path: bin/*.apk
